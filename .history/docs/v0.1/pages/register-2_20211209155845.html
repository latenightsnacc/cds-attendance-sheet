<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/stylesheet.css">
    <title> CDS Attendance Sheet | NYSC </title>
    <!--Tailwind Css-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Font Awesome 5 CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body class="lg:overflow-hidden">
    <main class="flex flex-row w-full min-h-screen lg:h-screen">
        
        <div class="w-full lg:w-1/2 h-full flex justify-center mobile-bg">

            
            <div class="h-full  flex flex-col items-center justify-center">
                <div class="container mb-3 lg:mb-0">
                    <div class="w-full md:w-96 form-bg rounded">
                        
                        <form id="login" class="w-full py-5 px-4 ">
                            <div>
                                <a href="index.html" >
                                    <img src="../assets/logo/logo.png"  alt="NYSC Logo"
                                    class="w-full" />
                                </a>
                            </div>
                            <div class="mt-4 mb-4 px-2 text-center bg-gray-100 px-1 rounded" >
                                <h1 class=" text-sm lg:text-base text-gray-800 text-center leading-7">Register <span class="px-1">&rarr;</span><span class="text-gray-800 capitalize">C.D.S Attendance Sheet Portal</span></h1>
                                <h2 class="text-xs text-center "></h2>
                                
                            </div>
                            <div class="flex flex-col w-full my-3">
                                <label for="name"
                                class="text-sm mb-2">L.G.A</label>
                                <input 
                                id="name" name="name"
                                type="text" aria-valuemax="11"  placeholder="Deborah Onyebuchi Egonu" required
                                class="w-full capitalize border-1 bg-transparent border-green-500 rounded focus:outline-none focus:ring-1 focus:ring-green-500 focus:bg-gray-100 focus:border-transparent text-sm text-gray-800 placeholder-green-500 py-2 px-2"
                                 />
                            </div>
                            <div class="flex flex-col w-full my-3">
                                <label for="name"
                                class="text-sm mb-2">P.P.A</label>
                                <input 
                                id="name" name="name"
                                type="text" aria-valuemax="11"  placeholder="Deborah Onyebuchi Egonu" required
                                class="w-full capitalize border-1 bg-transparent border-green-500 rounded focus:outline-none focus:ring-1 focus:ring-green-500 focus:bg-gray-100 focus:border-transparent text-sm text-gray-800 placeholder-green-500 py-2 px-2"
                                 />
                            </div>
                            <div class="flex flex-col w-full my-3">
                                <label for="name"
                                class="text-sm mb-2">C.D.S Group</label>
                                
                                <select name="cds" id="cds" class="w-full capitalize border-1 bg-transparent border-green-500 rounded focus:outline-none focus:ring-1 focus:ring-green-500 focus:bg-gray-100 focus:border-transparent text-sm text-gray-800 placeholder-green-500 py-2 px-2"
                                 >
                                    <option value="" selected>Select CDS</option>
                                    <option value="ict">Information Communication Technology (ICT)</option>
                                    <option value="band">Band</option>
                                    <option value="red-cross">Red Cross</option>
                                    <option value="clag">Corps Legal Aid Group (CLAG)</option>
                                    <option value="sports">Sports</option>
                                    <option value="environmental">Environmental Protection & Sanitation (NEMA/NESREA Vanguard)</option>
                                    <option value="education">Education Development Group</option>
                                    <option value="cultural">Cultural & Tourism (Band, Dance, Drama & Tourism)</option>
                                    <option value="road-safety">Road Safety Club (RSC)</option>
                                    <option value="editorial">Editorial/Publicity</option>
                                    <option value="disaster-mgt">Disaster Management (NEMA)</option>
                                </select>
                            </div>
                            <div class="flex flex-col w-full my-3">
                                <label for="name"
                                class="text-sm mb-2">Phone Number</label>
                                <input 
                                id="name" name="name"
                                type="text" aria-valuemax="11"  placeholder="Deborah Onyebuchi Egonu" required
                                class="w-full capitalize border-1 bg-transparent border-green-500 rounded focus:outline-none focus:ring-1 focus:ring-green-500 focus:bg-gray-100 focus:border-transparent text-sm text-gray-800 placeholder-green-500 py-2 px-2"
                                 />
                            </div>
                            <div class="flex justify-between">
                                <span class="text-xs text-black py-2 px-3 rounded bg-gray-100">1/2  </span>
                                <a href="register-2.html"
                                class="no-underline text-xs bg-green-500 text-gray-50 hover:text-gray-50 py-2 px-3 rounded shadow-2xl">
                                    <span >&rarr; Next</span>
                                </a>
                                
                            </div>   
                            
                            
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="hidden lg:block lg:w-1/2 bg-cover" style="background-image: url(../assets/png/BgImage.png);">
           
        </div>
    </main>
</body>
