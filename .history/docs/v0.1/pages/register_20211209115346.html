<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/stylesheet.css">
    <title> CDS Attendance Sheet | NYSC </title>
    <!--Tailwind Css-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Font Awesome 5 CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <main class="flex flex-row w-full h-screen">
        
        <div class="w-full lg:w-1/2 h-full flex justify-center mobile-bg">

            
            <div class="h-full  flex flex-col items-center justify-center">
                <div class="container">
                    <div class="w-full md:w-96 form-bg rounded">
                        
                        <form id="login" class="w-full py-5 px-4 ">
                            <div>
                                <a href="index.html" >
                                    <img src="../assets/logo/logo.png"  alt="NYSC Logo"
                                    class="w-full" />
                                </a>
                            </div>
                            <div class="mt-4 mb-4 px-2 text-center bg-gray-100 px-1 rounded" >
                                <h1 class="text-base text-gray-800 text-center leading-7">Register <span class="px-1">&rarr;</span><span class="text-gray-800 capitalize">C.D.S Attendance Sheet Portal</span></h1>
                                <h2 class="text-xs text-center "></h2>
                                
                            </div>
                            <div class="flex flex-col w-full my-3">
                                <label for="name"
                                class="text-sm mb-2">Name</label>
                                <input 
                                id="name" name="name"
                                type="text" aria-valuemax="11"  placeholder="Deborah Onyebuchi Egonu" required
                                class="w-full capitalize border-1 bg-transparent border-green-500 rounded focus:outline-none focus:ring-1 focus:ring-green-500 focus:bg-gray-100 focus:border-transparent text-sm text-gray-800 placeholder-green-500 py-2 px-2"
                                 />
                            </div>
                            <div class="flex flex-col w-full my-3">
                                <label for="name"
                                class="text-sm mb-2">Call-up Number</label>
                                <input 
                                id="name" name="name"
                                type="text" aria-valuemax="11"  placeholder="Deborah Onyebuchi Egonu" required
                                class="w-full capitalize border-1 bg-transparent border-green-500 rounded focus:outline-none focus:ring-1 focus:ring-green-500 focus:bg-gray-100 focus:border-transparent text-sm text-gray-800 placeholder-green-500 py-2 px-2"
                                 />
                            </div>
                            <div class="flex flex-col w-full my-3">
                                <label for="name"
                                class="text-sm mb-2">State</label>
                                <input 
                                id="name" name="name"
                                type="text" aria-valuemax="11"  placeholder="Deborah Onyebuchi Egonu" required
                                class="w-full capitalize border-1 bg-transparent border-green-500 rounded focus:outline-none focus:ring-1 focus:ring-green-500 focus:bg-gray-100 focus:border-transparent text-sm text-gray-800 placeholder-green-500 py-2 px-2"
                                 />
                            </div>
                            <div class="flex flex-col w-full my-3">
                                <label for="name"
                                class="text-sm mb-2">Statecode</label>
                                <input 
                                id="name" name="name"
                                type="text" aria-valuemax="11"  placeholder="Deborah Onyebuchi Egonu" required
                                class="w-full capitalize border-1 bg-transparent border-green-500 rounded focus:outline-none focus:ring-1 focus:ring-green-500 focus:bg-gray-100 focus:border-transparent text-sm text-gray-800 placeholder-green-500 py-2 px-2"
                                 />
                            </div>
                            <div>
                                <span>&rarr;</span>
                            </div>
                            <div class="flex flex-col w-full mt-4">
                                <a href="./dashboard/member.html" class="block w-full">
                                    <input 
                                type="button" value="Login"
                                class="w-full shadow-2xl bg-green-500 rounded text-white focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-transparent  text-sm text-black placeholder-gray-500 py-2 px-2"
                                 />
                                </a>
                                
                                 
                            </div>
                            <div class="mt-3 flex flex-row justify-between">
                                <a href="register.html" class="no-underline text-gray-800 bg-gray-100 p-2 rounded-full text-xs hover:bg-green-500 hover:text-white">
                                    <span class="">I am a new/relocated member</span>
                                </a>
                                <a href="reset-password.html" class="no-underline text-gray-800 bg-gray-100 p-2 rounded-full text-xs hover:bg-green-500 hover:text-white">
                                    <span class="">Forgot password?</span>
                                </a>
                                
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="hidden lg:block lg:w-1/2 bg-cover" style="background-image: url(../assets/png/BgImage.png);">
           
        </div>
