<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/stylesheet.css">
    <title> CDS Attendance Sheet | NYSC </title>
    <!--Tailwind Css-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Font Awesome 5 CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <main class="h-full w-full flex flex-row justify-center items-center">
        <div class="container flex justify-center">
            <form id="login" class="w-full max-w-sm bg-white bg-opacity-50 py-5 px-4">
                <div>
                    <h1 class="text-green-500 text-">Login</h1>
                    <a href="index.html">
                        <img src="../assets/logo/logo.png"  alt="NYSC Logo" />
                    </a>
                </div>
                <div class="mb-4 px-2 text-center" >
                    
                    <h2 class="text-xs text-center text-gray-800 capitalize">C.D.S Attendance Sheet Portal</h2>
                    
                </div>
                <div class="flex flex-col w-full my-3">
                    <label class="text-sm mb-2"><span class="px-2"><i class="far fa-user"></i></span>Statecode:</label>
                    <input 
                    type="text" aria-valuemax="11"  placeholder="EN/21A/0324" required
                    class="border-1 border-green-500 focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-transparent  text-sm text-black placeholder-gray-500 py-2 px-2"
                     />
                </div>
                <div class="flex flex-col w-full my-3">
                    <label class="text-sm mb-2"><span class="px-2"><i class="fas fa-lock"></i></span>Password:</label>
                    <input 
                    type="password" aria-valuemin="8"  placeholder="********" required
                    class="border-1 border-green-500 focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-transparent  text-sm text-black placeholder-gray-500 py-2 px-2"
                     />
                </div>
                <div class="flex flex-col w-full mt-4">
                    
                    <input 
                    type="button" value="Login"
                    class="bg-green-500 text-white focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-transparent  text-sm text-black placeholder-gray-500 py-2 px-2"
                     />
                </div>
            </form>
        </div>
    </main>
</body>
</html>
