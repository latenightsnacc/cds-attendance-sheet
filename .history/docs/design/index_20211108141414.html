<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tailwind Css-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Font Awesome 5 CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="stylesheet.css">
    <!--PAGE TITLE-->
    <title>CDS Attendance | NYSC</title>
    <style>
        .profile-img {
          width: 180px;
        }
        *{
            font-family: Arial, Helvetica, sans-serif;
          }
    </style>
</head>
<body>
    <section class="bg-image flex flex-row w-full justify-center items-center">
        <div class="mx-2">
            <a href="index.html" class="my-2">
                <img src="assets/logo/logo.png" alt="">
            </a>
            <div class="bg-gray-100 bg-opacity-50 shadow-2xl max-w-sm py-4 px-3">
                <div class="text-center font-semibold text-green-600 text-xl py-3">Community Development Service Attendance Portal</div>
                <form action="#" class="flex flex-col ">
                    <label for="email" class="text-gray-800 font-semibold"> <i class="far fa-user"></i> Statecode:</label>
                    <input name="email" id="email" class="border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="" placeholder="" />
                    <label for="password" class=" mt-3 text-gray-800 font-semibold"> <i class="fas fa-lock"></i>  Password:</label>
                    <input name="password" id="password" class="border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="" placeholder="" />

                    <input type="Resume" value="Resume" class="my-4 bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 text-center focus:ring-opacity-50 shadow-2xl text-white rounded-md py-2" />
                        
                </form>
                <div class="flex flex-row justify-between text-sm">
                    <p class="font-semibold"> <a href='register.html' class="font-semibold text-green-600">New to CDS?</a</p>
                    <p><a href='reset-password.html' class="font-semibold text-green-600">Forgot password</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
