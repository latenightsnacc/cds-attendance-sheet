<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tailwind Css-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Font Awesome 5 CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="stylesheet.css">
    <!--PAGE TITLE-->
    <title>CDS Attendance | NYSC</title>
</head>
<body>
    <section class="bg-image flex justify-center items-center">
        <div>
            <a href="index.html">
                <img src="assets/logo/logo.png" alt="">
            </a>
            <div class="bg-transparent shadow-2xl p-3">
                <form action="#" class="flex flex-col ">
                    <label for="email" class="text-gray-800 font-semibold"> <i class="far fa-envelope"></i>  Email Address:</label>
                    <input name="email" id="email" class="border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="" placeholder="" />
                    <label for="password" class=" mt-3 text-gray-800 font-semibold"> <i class="fas fa-lock"></i>  Password:</label>
                    <input name="password" id="password" class="border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="" placeholder="" />
                    <button class="mt-3 bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-50 shadow-2xl text-white rounded-md py-2">
                        Login
                      </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
