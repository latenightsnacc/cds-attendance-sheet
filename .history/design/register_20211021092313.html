<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tailwind Css-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Font Awesome 5 CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <!--PAGE TITLE-->
    <title>CDS Attendance | NYSC</title>
</head>
<body>
    <section class="bg-image flex flex-row w-full justify-center">
        <div>
            <a href="index.html" class="my-2">
                <img src="assets/logo/logo.png" alt="">
            </a>
            <div class="bg-gray-100 bg-opacity-50 shadow-2xl py-4 px-5">
                <div class="text-center font-semibold text-green-700 text-xl py-3">Community Development Service Attendance Portal</div>
                <form action="#">
                    <div class="flex flex-row">
                        <label for="fullname" class="text-gray-800 font-semibold">Full Name:</label>
                        <input name="fullname" id="fname" type="text" class="w-80 border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="" placeholder="" />
                    </div>
                    <div class="mt-3 flex flex-col">
                        <label for="lname" class=" text-gray-800 font-semibold">Call-up No:</label>
                        <input name="lname" id="lname" class="border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="" placeholder="" />
                    </div>
                    <div class="mt-3 flex flex-col">
                        <label for="password" class=" text-gray-800 font-semibold">State:</label>
                        <input name="password" id="password" class="border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="" placeholder="" />
                    </div>
                    <div class="mt-3 flex flex-col">
                        <label for="password" class=" text-gray-800 font-semibold">Statecode:</label>
                        <input name="password" id="password" class="border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="" placeholder="" />
                    </div>
                    <div class="mt-3 flex flex-col">
                        <label for="email" class="text-gray-800 font-semibold">L.G.A:</label>
                        <input name="email" id="email" class="border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="" placeholder="" />
                    </div>
                    <div class="mt-3 flex flex-col">
                        <label for="cds" class=" text-gray-800 font-semibold">C.D.S Group:</label>
                        <select name="cds" id="cds" class="border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10">
                            <option value="" selected>Select CDS</option>
                            <option value="ict">Information Communication Technology (ICT)</option>
                            <option value="band">Band</option>
                            <option value="red-cross">Red Cross</option>
                            <option value="clag">Corps Legal Aid Group (CLAG)</option>
                            <option value="sports">Sports</option>
                            <option value="environmental">Environmental Protection & Sanitation (NEMA/NESREA Vanguard)</option>
                            <option value="education">Education Development Group</option>
                            <option value="cultural">Cultural & Tourism (Band, Dance, Drama & Tourism)</option>
                            <option value="road-safety">Road Safety Club (RSC)</option>
                            <option value="editorial">Editorial/Publicity</option>
                            <option value="disaster-mgt">Disaster Management (NEMA)</option>
                        </select>
                    </div>
                    <div class="mt-3 flex flex-col">
                        <label for="phone" class="text-gray-800 font-semibold">Phone Number (Whatsapp):</label>
                        <input name="phone" id="phone" class="border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="" placeholder="" />
                    </div>
                    <div class="mt-3 flex flex-col">
                        <label for="email" class="text-gray-800 font-semibold">Email:</label>
                        <input name="email" id="email" class="border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="" placeholder="" />
                    </div>
                    
                    <div class="flex flex-col my-4">
                        <input type="Register" value="Register" class="bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 text-center focus:ring-opacity-50 shadow-2xl text-white rounded-md py-2" />

                    </div>
                        
                </form>
                <div class="flex flex-row justify-between">
                    <p class="font-semibold">New to CDS? <a href='register.html' class="font-semibold text-green-600">Register</a</p>
                    <p><a href='reset-password.html' class="font-semibold text-green-600">Forgot password</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
