<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tailwind Css-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Font Awesome 5 CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <!--PAGE TITLE-->
    <title>CDS Attendance | NYSC</title>
</head>
<body>
    <!--Navigation Bar-->
    <header class="shadow-xl">
        <div class="container">
            <nav class="flex flex-row w-full justify-between items-center">
                <a href="dashboard.html">
                    <img src="assets/logo/logo.png" alt="">
                </a>
                <ul class="flex flex-row">
                    <li class="ml-10">
                        <a href="#" class="text-green-500 text-2xl">
                            <i class="fas fa-bell"></i>
                        </a>
                    </li>
                    <li class="ml-10">
                        <a href="#" class="text-green-500 text-2xl">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        
    </header>
    <!--Spacer-->
    <div class="h-8"></div>
    <!--User Dashboard-->
    <div class="container">
        <div class="flex flex-row">
            <!--Profile Picture-->
            <div class="w-2/12">
                <img src="assets/png/user.jpeg" alt="user picture"/>
            </div>
            <!--Details-->
            <div class="w-7/12">
                <div class="flex flex-col pl-5 ">
                    <div class="mb-1 flex flex-row">
                        <span class="block bg-green-100 w-24 font-semibold mr-8 ">Name:</span> 
                        <span class="block bg-green-100 w-80 text-green-800 font-medium">Deborah Onyebuchi Olisa Egonu</span>
                    </div>
                    <div class="mb-1 flex flex-row">
                        <span class="block bg-green-100 w-24 font-semibold mr-8">Callup No:</span> 
                        <span class="block bg-green-100 w-80 text-green-800 font-medium">NYSC/FRN/2021/700204</span>
                    </div>
                    <div class="mb-1 flex flex-row">
                        <span class="block bg-green-100 w-24 font-semibold mr-8">Batch:</span> 
                        <span class="block bg-green-100 w-80 text-green-800 font-medium">A, 2021</span>
                    </div>
                    <div class="mb-1 flex flex-row">
                        <span class="block bg-green-100 w-24 font-semibold mr-8">State:</span> 
                        <span class="block bg-green-100 w-80 text-green-800 font-medium">Enugu</span>
                    </div>
                    <div class="mb-1 flex flex-row">
                        <span class="block bg-green-100 w-24 font-semibold mr-8">Statecode:</span> 
                        <span class="block bg-green-100 w-80 text-green-800 font-medium">EN/21A/0324</span>
                    </div>
                    <div class="mb-1 flex flex-row">
                        <span class="block bg-green-100 w-24 font-semibold mr-8">L.G.A:</span> 
                        <span class="block bg-green-100 w-80 text-green-800 font-medium">Enugu North</span>
                    </div>
                    <div class="mb-1 flex flex-row">
                        <span class="block bg-green-100 w-24 font-semibold mr-8">P.P.A:</span> 
                        <span class="block bg-green-100 w-80 text-green-800 font-medium">Digital Dreams LTD (GRA)</span>
                    </div>
                    
               </div>
            </div>
            <!--Position-->
            <div class="w-3/12">
                <div class="flex flex-row">
                    <span class="block bg-green-100 w-24 font-semibold mr-8">Position:</span> 
                    <span class="block bg-green-100 w-36 text-green-800 font-medium">Member</span>
                </div>
            </div>
        </div>
    </div>
    <!--Spacer-->
    <div class="h-8"></div>
    <!--CDS GROUP-->
    <div class="container bg-gray-100">
        <div class="flex flex-row py-2">
            <span class="block font-semibold capitalize mr-8 text-lg">community development service(CDS) group:</span> 
            <span class="block text-green-600 font-medium capitalize text-lg">Information Communication Technology (ICT)</span>
        </div>
    </div>
    <!--Spacer-->
    <div class="h-8"></div>
    <!--ATTENDANCE SHEET (READ ONLY)-->
    <div class="container">
        <div class="flex flex-row justify-between">
            <h3>Attendance</h3>
            <ul class="flex flex-row">
                <li class="flex flex-row items-center"><span class="block w-4 h-4 bg-green-700 mr-2"></span><span class="capitalize">present</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
