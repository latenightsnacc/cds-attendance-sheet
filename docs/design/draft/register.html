<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tailwind Css-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Font Awesome 5 CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <!--PAGE TITLE-->
    <title>CDS Attendance | NYSC</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 100;
          color: #333
          }
    </style>
</head>
<body>
    <section class="bg-image flex flex-row w-full justify-center">
        <div class="mx-3">
            <a href="index.html" class="mt-5 mb-3">
                <img src="assets/logo/logo.png" alt="">
            </a>
            <div class="bg-gray-100 bg-opacity-50 shadow-2xl py-4 px-3 md:px-5 my-3">
                <div class="text-center text-green-600 text-lg md:text-xl py-3">Community Development Service Attendance Portal</div>
                <form action="#" class="text-sm">
                    <div class="flex flex-col w-full md:flex-row md:justify-between md:items-center">
                        <label for="fullname" class="text-gray-800">Full Name:</label>
                        <input name="fullname" id="fname" type="text" class="w-full md:w-96 border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-2" type="text" aria-label="" placeholder="" />
                    </div>
                    <div class="mt-3 flex flex-col md:flex-row justify-between md:items-center">
                        <label for="lname" class=" text-gray-800">Call-up No:</label>
                        <input name="lname" id="lname" class="w-full md:w-96 border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-2" type="text" aria-label="" placeholder="" />
                    </div>
                    <div class="mt-3 flex flex-col md:flex-row justify-between md:items-center">
                        <label for="password" class=" text-gray-800">State:</label>
                        <input name="password" id="password" class="w-full md:w-96 border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-2" type="text" aria-label="" placeholder="" />
                    </div>
                    <div class="mt-3 flex flex-col md:flex-row justify-between md:items-center">
                        <label for="password" class=" text-gray-800">Statecode:</label>
                        <input name="password" id="password" class="w-full md:w-96 border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-2" type="text" aria-label="" placeholder="" />
                    </div>
                    <div class="mt-3 flex flex-col md:flex-row justify-between md:items-center">
                        <label for="email" class="text-gray-800">L.G.A:</label>
                        <input name="email" id="email" class="w-full md:w-96 border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-2" type="text" aria-label="" placeholder="" />
                    </div>
                   
                    
                    
                    <div class="mt-3 flex flex-col md:flex-row justify-between md:items-center">
                        <label for="cds" class=" text-gray-800">C.D.S Group:</label>
                        <select name="cds" id="cds" class="w-full md:w-96 border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-2">
                            <option value="" selected>Select CDS</option>
                            <option value="ict">Information Communication Technology (ICT)</option>
                            <option value="band">Band</option>
                            <option value="red-cross">Red Cross</option>
                            <option value="clag">Corps Legal Aid Group (CLAG)</option>
                            <option value="sports">Sports</option>
                            <option value="environmental">Environmental Protection & Sanitation (NEMA/NESREA Vanguard)</option>
                            <option value="education">Education Development Group</option>
                            <option value="cultural">Cultural & Tourism (Band, Dance, Drama & Tourism)</option>
                            <option value="road-safety">Road Safety Club (RSC)</option>
                            <option value="editorial">Editorial/Publicity</option>
                            <option value="disaster-mgt">Disaster Management (NEMA)</option>
                        </select>
                    </div>
                    <div class="mt-3 flex flex-col md:flex-row justify-between md:items-center">
                        <label for="phone" class="text-gray-800">Phone <i class="fab fa-whatsapp"></i>:</label>
                        <input name="phone" id="phone" class="w-full md:w-96 border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="" placeholder="" />
                    </div>
                    <div class="mt-3 flex flex-col md:flex-row justify-between md:items-center">
                        <label for="email" class="text-gray-800">Email:</label>
                        <input name="email" id="email" class="w-full md:w-96 border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="" placeholder="" />
                    </div>
                    <div class="mt-3 flex flex-col md:flex-row justify-between md:items-center">
                        <label for="password" class="text-gray-800">Password:</label>
                        <input name="password" id="password" class="w-full md:w-96 border border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent  text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="" placeholder="" />
                    </div>
                    
                    <div class="flex flex-col my-4">
                        <a href="dashboard.html" class="block">
                            <input type="Register" value="Register" class="w-full bg-green-500 hover:bg-green-600 focus:outline-none  text-center shadow-2xl text-white rounded-md py-2" />
                        </a>
                        <p class="text-center mt-2 text-sm">Already a member? <a href='index.html' class="text-green-600">Login</a</p>


                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
